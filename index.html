<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title> Anime Reviews</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section class="glass">
      <div class="dashboard">
        <div class="user">
          <img src="./images/kp.png" alt="user_image">
          <h3>Kapil Yadav</h3>
        </div>
        <div class="links">
          <div class="link">
            <img src="./images/twitch.png" alt="twitch">
            <h2>Streams</h2>
          </div>
          <div class="link">
            <img src="./images/steam.png" alt="steam">
            <h2>Games</h2>
          </div>
          <div class="link">
            <img src="./images/upcoming.png" alt="upcoming">
            <h2>News</h2>
          </div>
          <div class="link">
            <img src="./images/library.png" alt="library">
            <h2>Library</h2>
          </div>
        </div>
        <div class="pro">
          <h2>Join Crunchyroll </h2>
          <img src="./images/cnc.png" alt="crunchyroll">
        </div>
      </div>
      <div class="games">
        <div class="status">
          <h1>Popular Anime</h1>
        </div>
        <div class="cards">
          <div class="card">
            <img src="./images/Demon Slayer.jpg" alt="Demon Slayer">
            <div class="card-info">
              <h2>Demon Slayer</h2>
              <p>Rating</p>
              <div class="progress1"></div>
            </div>
            <h2 class="percentage">40%</h2>
          </div>
          <div class="card">
            <img src="./images/Death Note.jpg" alt="Death Note">
            <div class="card-info">
              <h2>Death Note</h2>
              <p>Rating</p>
              <div class="progress2"></div>
            </div>
            <h2 class="percentage">80%</h2>
          </div>
          <div class="card">
            <img src="./images/black clover.jpg" alt="black clover">
            <div class="card-info">
              <h2>Black Clover</h2>
              <p>Rating</p>
              <div class="progress3"></div>
            </div>
            <h2 class="percentage">60%</h2>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
<div class="circle1"></div>
<div class="circle2"></div>

</html>
